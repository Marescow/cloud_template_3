# smartedittools.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
smartedittools.application-context=smartedittools-spring.xml

# Introduce new flag to skip smartedit build and delete temporary files generated during SmartEdit building 
# if bundle files(smartedit/apps/smartedit-master/dist/**) already generated.
# Smartedit dev team: Will keep value false by default since Rush incremental build working fine under git working tree.
# Other hybris team and Non-Smartedit partner: Use true to avoid build smartedit everytime in commerce-suite.zip env.
# Smartedit partner: Update the value on-demand, delete the smartedit bundle or change flag to false will build again.
# Summary:
# Set flag to false when your smartedit still under development;
# Set flag to true to avoid multi times duplicate smartedit build in your CI env;
smartedittools.only.build.once=true